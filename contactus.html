<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Contact Us</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
      .card-body{
        font-family:  'Alata', sans-serif;
      }
      body {
        background: url(img/background.png) center no-repeat;
        background-size: cover;
      }

    </style>
  </head>
  <body>
    <div class="col-md-6 mx-auto">
      <div class="card" style="margin-top: 10%">
        <!--     <div class="card-header">
              <p>card Header</p>
          </div>-->
        <div class="card-body">
          <div class="row">
            <div class="col-md">
              <form action="" style="padding: 30px">
                <h3 class="text-center">Contact Us</h3>
                <label for="" class="mt-3">Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Full name"
                  required
                />
                <label for="" class="mt-3">Email</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Email"
                  required
                />
                <label for="" class="mt-3">Phone number</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Phone number"
                  required
                />
                <label for="" class="mt-3">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Message subject"
                  required
                />
                <label for="" class="mt-3">Message</label>
                <textarea
                  class="form-control"
                  name="Message"
                  id="msg"
                  cols="30"
                  rows="5"
                  placeholder="Write something here"
                ></textarea>
                <button class="btn btn-dark mt-3 w-100">Submit</button>
              </form>
            </div>
            <div
              class="col-md"
              style="
                background: url(img/background.png) center no-repeat;
                background-size: cover;
              "
            >
              <label for=""></label>
            </div>
          </div>
        </div>
        <!--   <div class="card-footer">
              <p>Card footer</p>
          </div>-->
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
